---
-   name: Log into private registry
    hosts: todo
    remote_user: root
    become: yes
    become_user: deploy
    vars_prompt:
      -   name: username
          prompt: "Username"
          private: no
      -   name: password
          prompt: "Password"
    tasks:
      -   name: Log into private registry
          shell: "docker login -u {{ username }} -p {{ password }}"